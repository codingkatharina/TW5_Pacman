<!DOCTYPE html>
<html>

<head>
	<style>
		img {
			height: 25px;
			width: 25px;
		}

		.center {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 250px;
			height: 250px;
			padding: 2px;
		}
	</style>
</head>

<body>
	<script>
		let animatedPacman = new Array()
		animatedPacman = [
"pacman1.png",
"pacman2.png",
"pacman3.png",
"pacman2.png",
"pacman1.png",
		];

		setInterval("AnimatePacman()", 60);
		let x = 0;

		function AnimatePacman() {
			document.getElementById("img").src = animatedPacman[x]
			x++;
			if (animatedPacman.length === x) {
				x = 0;
			}
		}
	</script>

<div class="center">
    <img id="img">

</div>
</body>

</html>
