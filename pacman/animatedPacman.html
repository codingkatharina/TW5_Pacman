<!DOCTYPE html>
<html>

<head>
	<style>
		img {
			height: 25px;
			width: 25px;
		}

		.center {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 250px;
			height: 250px;
			padding: 2px;
		}
	</style>
</head>

<body>
	<script>
		var images = new Array()
		images = [
"assets/images/pacman/pacman-0.png",
"assets/images/pacman/pacman-1.png",
"assets/images/pacman/pacman-2.png",
"assets/images/pacman/pacman-1.png",
"assets/images/pacman/pacman-0.png",
		];

		setInterval("AnimatePacman()", 200);
		var x = 0;

		function AnimatePacman() {
			document.getElementById("img").src = images[x]
			x++;
			if (images.length == x) {
				x = 0;
			}
		}
	</script>

<div class="center">
    <img id="img">

</div>
</body>

</html>
